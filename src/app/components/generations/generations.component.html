<div class="generations" *ngIf="generations$ | async as generations">
  <div *ngFor="let generation of generations.results">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ generation.name | uppercase }}</mat-card-title>
      </mat-card-header>
      <div class="img"></div>
    </mat-card>
  </div>
</div>
