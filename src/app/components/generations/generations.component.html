<div class="generation">
  <div class="title">
    <h2>GENERATIONS DE POKEMONS</h2>
  </div>
  <mat-divider></mat-divider>
  <mat-list *ngIf="generations$ | async as generations">
    <mat-list-item *ngFor="let generation of generations.results">
      <a href="#">{{ generation.name | uppercase }}</a>
    </mat-list-item>
  </mat-list>
</div>
